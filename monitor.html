<!DOCTYPE html>
<html>
<head>
  <title>Admin: WebRTC CCTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family:sans-serif; text-align:center; margin:20px; }
    button { padding:10px; margin:10px; font-size:16px; width:90%; }
    textarea { width:90%; height:100px; font-size:12px; margin-top:5px; }
    video { width:95%; max-height:200px; margin:10px; background:#000; }
  </style>
</head>
<body>
  <h2>Admin: WebRTC CCTV</h2>

  <button onclick="generateOffer()">Generate Offer</button>
  <textarea id="offerArea" placeholder="Offer JSON will appear here"></textarea>
  <button onclick="downloadOffer()">Download offer.json</button>

  <h3>Paste JioPhone Answer Here:</h3>
  <textarea id="answerArea"></textarea>
  <button onclick="setAnswer()">Set Answer</button>

  <h3>Paste JioPhone ICE Candidate:</h3>
  <textarea id="remoteIceArea"></textarea>
  <button onclick="addRemoteIce()">Add Remote ICE</button>

  <h3>Remote Video:</h3>
  <video id="remote" autoplay playsinline></video>

  <script>
    var BOT_TOKEN = "6675607272:AAFIafZckGOmNT8m9mE66_YgaBzkD3wo_xg";
    var CHAT_ID = "-1001590820560";
    var pc = null;
    var offerArea = document.getElementById("offerArea");
    var remoteVideo = document.getElementById("remote");

    function createNewPC() {
      if (pc) pc.close();
      pc = new RTCPeerConnection();

      pc.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
      };

      pc.onicecandidate = e => {
        if (e.candidate) {
          sendToTelegram("ADMIN_ICE:" + JSON.stringify(e.candidate));
        }
      };
    }

    function generateOffer() {
      offerArea.value = "Generating offer...";
      createNewPC();

      // Add dummy media (needed for SDP sections)
      navigator.mediaDevices.getUserMedia({ video:true, audio:true })
        .then(stream => {
          stream.getTracks().forEach(track => pc.addTrack(track, stream));
          return pc.createOffer();
        })
        .then(offer => pc.setLocalDescription(offer))
        .then(() => {
          offerArea.value = JSON.stringify(pc.localDescription, null, 2);
        })
        .catch(err => offerArea.value = "Error: " + err);
    }

    function downloadOffer() {
      var blob = new Blob([offerArea.value], {type:"application/json"});
      var url = URL.createObjectURL(blob);
      var a = document.createElement("a");
      a.href = url;
      a.download = "offer.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function setAnswer() {
      try {
        var ans = JSON.parse(document.getElementById("answerArea").value);
        if (pc.signalingState === "have-local-offer") {
          pc.setRemoteDescription(new RTCSessionDescription(ans))
            .then(() => alert("✅ Remote description set"))
            .catch(err => alert("❌ Error: " + err));
        } else {
          alert("❌ Wrong signaling state: " + pc.signalingState);
        }
      } catch(e) {
        alert("❌ Invalid JSON: " + e);
      }
    }

    function addRemoteIce() {
      try {
        var cand = JSON.parse(document.getElementById("remoteIceArea").value);
        pc.addIceCandidate(new RTCIceCandidate(cand))
          .then(() => alert("✅ Remote ICE added"))
          .catch(err => alert("❌ ICE add error: " + err));
      } catch(e) {
        alert("❌ Invalid ICE JSON: " + e);
      }
    }

    function sendToTelegram(text) {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://api.telegram.org/bot" + BOT_TOKEN + "/sendMessage", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify({ chat_id: CHAT_ID, text: text }));
    }
  </script>
</body>
</html>
