<!DOCTYPE html>
<html>
<head>
  <title>Admin Offer Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family:sans-serif; text-align:center; margin:20px; }
    button { padding:10px; margin:10px; font-size:16px; width:90%; }
    textarea { width:90%; height:120px; font-size:12px; }
  </style>
</head>
<body>
  <h2>Admin: Generate WebRTC Offer</h2>
  <button onclick="generateOffer()">Generate Offer</button>
  <textarea id="offerArea" placeholder="Offer JSON will appear here"></textarea>
  <br>
  <button onclick="downloadOffer()">Download offer.json</button>

  <script>
    var pc;
    var offerArea = document.getElementById("offerArea");

    function generateOffer() {
      offerArea.value = "Generating offer...";

      // Create PeerConnection
      pc = new RTCPeerConnection();

      // Optional: dummy media (required to generate media sections)
      navigator.mediaDevices.getUserMedia({ video:true, audio:true })
        .then(function(stream) {
          stream.getTracks().forEach(function(track) {
            pc.addTrack(track, stream);
          });

          // Create Offer
          pc.createOffer()
            .then(function(offer) {
              return pc.setLocalDescription(offer);
            })
            .then(function() {
              offerArea.value = JSON.stringify(pc.localDescription, null, 2);
            })
            .catch(function(err) {
              offerArea.value = "Error creating offer: " + err;
            });
        })
        .catch(function(err) {
          offerArea.value = "Error accessing camera/mic: " + err;
        });
    }

    function downloadOffer() {
      var blob = new Blob([offerArea.value], {type:"application/json"});
      var url = URL.createObjectURL(blob);
      var a = document.createElement("a");
      a.href = url;
      a.download = "offer.json";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
