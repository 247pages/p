<!DOCTYPE html>
<html>
<head>
  <title>Admin: WebRTC CCTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family:sans-serif; text-align:center; margin:20px; }
    button { padding:10px; margin:10px; font-size:16px; width:90%; }
    textarea { width:90%; height:120px; font-size:12px; margin-top:5px; }
    video { width:95%; max-height:200px; margin:10px; background:#000; }
  </style>
</head>
<body>
  <h2>Admin: WebRTC CCTV MVP</h2>

  <button onclick="generateOffer()">Generate Offer</button>
  <textarea id="offerArea" placeholder="Offer JSON will appear here"></textarea>
  <button onclick="downloadOffer()">Download offer.json</button>

  <h3>Paste JioPhone Answer Here:</h3>
  <textarea id="answerArea" placeholder="Paste answer JSON from Telegram"></textarea>
  <button onclick="setAnswer()">Set Answer</button>

  <h3>Remote Video:</h3>
  <video id="remote" autoplay playsinline></video>

  <script>
    var pc = null;
    var offerArea = document.getElementById("offerArea");
    var remoteVideo = document.getElementById("remote");

    function createNewPC() {
      if (pc) pc.close(); // Close old connection if exists
      pc = new RTCPeerConnection();

      // Handle remote tracks
      pc.ontrack = function(e) {
        remoteVideo.srcObject = e.streams[0];
      };

      // Optional: log state changes
      pc.onconnectionstatechange = function() {
        console.log("ConnState:", pc.connectionState, "SignalingState:", pc.signalingState);
      };
    }

    function generateOffer() {
      offerArea.value = "Generating offer...";
      createNewPC();

      // Dummy media (required to generate media sections)
      navigator.mediaDevices.getUserMedia({ video:true, audio:true })
        .then(function(stream) {
          stream.getTracks().forEach(function(track) {
            pc.addTrack(track, stream);
          });

          // Create Offer
          pc.createOffer()
            .then(function(offer) {
              return pc.setLocalDescription(offer); // MUST set local description first
            })
            .then(function() {
              offerArea.value = JSON.stringify(pc.localDescription, null, 2);
              console.log("✅ Offer generated and local description set");
            })
            .catch(function(err) {
              offerArea.value = "Error creating offer: " + err;
            });
        })
        .catch(function(err) {
          offerArea.value = "Error accessing camera/mic: " + err;
        });
    }

    function downloadOffer() {
      var blob = new Blob([offerArea.value], {type:"application/json"});
      var url = URL.createObjectURL(blob);
      var a = document.createElement("a");
      a.href = url;
      a.download = "offer.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function setAnswer() {
      try {
        var ans = JSON.parse(document.getElementById("answerArea").value);

        if (!pc) {
          alert("❌ No PeerConnection exists. Generate an offer first.");
          return;
        }

        console.log("SignalingState before setRemoteDescription:", pc.signalingState);

        // Only set remote description if we are in 'have-local-offer'
        if (pc.signalingState === "have-local-offer") {
          pc.setRemoteDescription(new RTCSessionDescription(ans))
            .then(function() {
              alert("✅ Remote description set! JioPhone feed should appear below.");
            })
            .catch(function(err) {
              alert("❌ Error setting remote description: " + err);
            });
        } else {
          alert("❌ Cannot set remote description in current signaling state: " + pc.signalingState);
        }

      } catch(e) {
        alert("❌ Invalid JSON: " + e);
      }
    }
  </script>
</body>
</html
