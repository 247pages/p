<!DOCTYPE html>
<html>
<head>
  <title>A7cams JioPhone CCTV to Telegram</title>
</head>
<body>
  <h3>üì∑ JioPhone CCTV</h3>
  <video id="video" autoplay playsinline width="240" height="180"></video>
  <canvas id="canvas" width="240" height="180" style="display:none"></canvas>
  <p id="status">Idle...</p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");

    const chatId = "-1001590820560"; // your chat ID
    const token = "6675607272:AAFIafZckGOmNT8m9mE66_YgaBzkD3wo_xg"; // your bot token

    async function initCamera() {
      try {
        statusEl.innerText = "Requesting camera...";
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        statusEl.innerText = "Camera started ‚úÖ";

        // Start capture loop every 5s
        setInterval(captureAndSend, 5000);
      } catch (err) {
        console.error(err);
        statusEl.innerText = "Camera failed ‚ùå: " + err;
      }
    }

    async function captureAndSend() {
      try {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));

        let formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("photo", blob, "frame.jpg");

        statusEl.innerText = "Sending photo...";
        await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: "POST",
          body: formData
        });

        statusEl.innerText = "Photo sent ‚úÖ " + new Date().toLocaleTimeString();
      } catch (err) {
        console.error(err);
        statusEl.innerText = "Send failed ‚ùå: " + err;
      }
    }

    initCamera();
  </script>
</body>
</html>
