<!DOCTYPE html>
<html>
<head>
  <title>JioPhone CCTV Base64</title>
</head>
<body>
  <h3>üì∑ JioPhone CCTV (Base64)</h3>
  <video id="video" autoplay playsinline width="240" height="180"></video>
  <canvas id="canvas" width="240" height="180" style="display:none"></canvas>
  <p id="status">Idle...</p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");

    const chatId = "-1001590820560";
    const token = "6675607272:AAFIafZckGOmNT8m9mE66_YgaBzkD3wo_xg";

    async function initCamera() {
      try {
        statusEl.innerText = "Requesting camera...";
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        statusEl.innerText = "Camera started ‚úÖ";

        // Try sending every 5s
        setInterval(captureAndSend, 5000);
      } catch (err) {
        statusEl.innerText = "Camera error ‚ùå " + err;
      }
    }

    async function captureAndSend() {
      try {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL("image/jpeg");

        statusEl.innerText = "Sending text frame...";

        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: chatId,
            text: "üì∑ Frame: " + dataURL.substring(0, 200) + "...", // sending partial base64
          }),
        });

        statusEl.innerText = "Frame text sent ‚úÖ " + new Date().toLocaleTimeString();
      } catch (err) {
        statusEl.innerText = "Send error ‚ùå " + err;
      }
    }

    initCamera();
  </script>
</body>
</html>
