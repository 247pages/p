<!DOCTYPE html>
<html>
<head>
  <title>Jio Camera Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family:sans-serif; background:#111; color:#eee; text-align:center; }
    video { width:90%; max-height:200px; background:#000; margin:10px; }
    button { width:90%; padding:10px; font-size:14px; margin:10px; }
    pre { text-align:left; background:#222; padding:5px; font-size:12px; }
  </style>
</head>
<body>
  <h3>üì∑ Jio Camera Test</h3>
  <video id="cam" autoplay muted></video>
  <button onclick="startCam()">Start Camera</button>
  <pre id="log">Idle...</pre>

  <script>
    function log(msg) {
      document.getElementById("log").innerText += "\n" + msg;
    }

    function startCam() {
      log("‚ñ∂Ô∏è Button pressed");
      var cam = document.getElementById("cam");

      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        log("Trying mediaDevices...");
        navigator.mediaDevices.getUserMedia({ video:true, audio:false })
          .then(function(stream) {
            cam.srcObject = stream;
            log("‚úÖ mediaDevices worked!");
          })
          .catch(function(err) {
            log("mediaDevices error: " + err);
          });
      } else if (navigator.getUserMedia) {
        log("Trying old getUserMedia...");
        navigator.getUserMedia({ video:true, audio:false },
          function(stream) {
            cam.srcObject = stream;
            log("‚úÖ old API worked!");
          },
          function(err) {
            log("old API error: " + err);
          });
      } else {
        log("‚ùå No camera API available on this browser");
      }
    }
  </script>
</body>
</html>
