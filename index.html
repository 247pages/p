<!DOCTYPE html>
<html>
<head>
  <title>JioPhone CCTV Photo</title>
</head>
<body>
  <h3>üì∑ JioPhone CCTV to Telegram</h3>
  <video id="video" autoplay playsinline width="240" height="180"></video>
  <canvas id="canvas" width="240" height="180" style="display:none"></canvas>
  <p id="status">Idle...</p>

  <script>
    var video = document.getElementById("video");
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var statusEl = document.getElementById("status");

    var chatId = "-1001590820560";
    var token = "6675607272:AAFIafZckGOmNT8m9mE66_YgaBzkD3wo_xg";

    function log(msg) { statusEl.innerText = msg; }

    function initCamera() {
      log("Requesting camera...");
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        log("‚ùå getUserMedia not supported");
        return;
      }

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          video.srcObject = stream;
          log("‚úÖ Camera started");
          setInterval(captureAndSend, 5000);
        })
        .catch(function(err) {
          log("Camera error: " + err);
        });
    }

    function captureAndSend() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(function(blob) {
        log("Sending photo...");

        var formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("photo", blob, "frame.jpg");

        fetch("https://api.telegram.org/bot" + token + "/sendPhoto", {
          method: "POST",
          body: formData
        })
        .then(r => r.json())
        .then(function(res) {
          if (res.ok) log("‚úÖ Photo sent " + new Date().toLocaleTimeString());
          else log("‚ùå Telegram error: " + JSON.stringify(res));
        })
        .catch(function(err) {
          log("Send error: " + err);
        });

      }, "image/jpeg");
    }

    initCamera();
  </script>
</body>
</html>
